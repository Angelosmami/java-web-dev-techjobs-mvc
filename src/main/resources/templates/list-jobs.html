<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"/>

    <header th:each="job : ${jobs}" class="job-listing">
        <tr>
            <th>Employer</th>
            <td th:text="${job.employer}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text="${job.location}"></td>
        </tr>
        <tr>
            <th>Position Type</th>
            <td th:text="${job.positionType}"></td>
        </tr>
        <tr>
            <th>Skill</th>
            <td th:text="${job.coreCompetency}"></td>
        </tr>
    </header>


    <!-- TODO #1 - Use a loop to display job results in a table. -->

</div>

</body>
</html>
